<!DOCTYPE html>
<html lang="cz">
  <head>
    <meta charset="UTF-8" />

    <title>Prostě okna</title>
    <link
      type="image/x-icon"

      rel="shortcut icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Fonts ending -->

    <!--Start animate css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <link rel="stylesheet" href="./sass/main.scss" />
    <script type="module" src="./index.js"></script>

    <header class="header">

        <ul class="header__list list">

                ></use>
              </svg>
            </a>
          </li>
          <li class="header__item">
            <a class="header__phone link" href="tel:+42725830564">
              <svg class="header-phone__icon" width="16" height="16">
                <use href="./images/logo/icons.svg#phone"></use>
              </svg>
              +42 725 830 564</a
            >
          </li>
        </ul>
        <div class="nav__container">
          <nav class="nav__header">
            <ul class="nav__list header list">
              <li class="nav__item">
                <a class="nav__link link" href="./index.html#info">O nás</a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="./okna.html">Okna</a>
              </li>
              <li class="nav__item">

              </li>
              <li class="nav__item">

              </li>
              <li class="nav__item">
                <a class="nav__link link" href="./index.html#realizace"

                >
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="./index.html#kontakty"

                >
              </li>
            </ul>
          </nav>
          <button
            class="menu__btn js-open-modal"
            data-modal="1"
            type="button"
            aria-label="button for open mobile menu"
          >
            <svg class="mobile-menu__icon" width="30" height="30">
              <use href="./images/logo/icons_menu.svg#burger"></use>
            </svg>
          </button>
        </div>
      </div>
      <!--Mobile Menu-->
      <div class="mobile--block container">
        <div class="menu__container modal" data-modal="1" id="mobile-menu">
          <button
            type="button"
            class="modal__btn js-modal-close"
            aria-label="button for close mobile menu"
          >
            <svg width="30" height="30">
              <use href="./images/logo/icons_menu.svg#close"></use>
            </svg>
          </button>
          <nav class="mobile__nav">
            <ul class="mobile__list list">
              <li class="nav__item">
                <a class="nav__link link" href="./index.html#info">O nás</a>
              </li>
              <li class="nav__item">
                <a class="nav__link link" href="./okna.html">Okna</a>
              </li>
              <li class="nav__item">

          <div class="parapety__catalog">

              <p class="parapety__descr">Uw, když</p>
              <p class="parapety__descr">těsnění</p>
              <p class="parapety__descr"></p>
            </div>
            <div class="parapety__pic">
              <img
                src="./images/parapety1.png"
                alt="parapety"
                class="parapety__img"
              />
            </div>
          </div>

          <button class="parapety__btn btn" type="button">
            Kontaktujte nás
          </button>
        </div>
      </section>
      <!-- Ending section parapedy -->
    </main>

    <include src="./partials/footer.html"></include>

    <include src="./partials/modal-windows.html"></include>
